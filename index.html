<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulaire de contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Formulaire de contact</h1>

    <form id="contact-form" novalidate>
      <label>
        Lieu du contact
        <input type="text" name="Lieu du contact" placeholder="Ex: Marché Daumesnil" />
      </label>

      <div class="grid-2">
        <label> PRENOM <input type="text" name="PRENOM" required /></label>
        <label> NOM <input type="text" name="NOM" required /></label>
      </div>

      <div class="grid-2">
        <label> E-MAIL <input type="email" name="E-MAIL" placeholder="nom@example.com" /></label>
        <label> TELEPHONE <input type="tel" name="TELEPHONE" placeholder="06…" /></label>
      </div>

      <label> ADRESSE COMPLETE (Auto-complétion)
        <input type="text" id="autocomplete" name="ADRESSE COMPLETE (Auto-complétion)" placeholder="Saisis ton adresse" autocomplete="off" />
      </label>

      <label> Adresse autre
        <input type="text" name="Adresse autre" placeholder="Complément d’adresse si besoin" />
      </label>

      <label> QUARTIER
        <select name="QUARTIER">
          <option value="">— Sélectionner —</option>
          <option value="Aligre Gare de Lyon">Aligre Gare de Lyon</option>
          <option value="Jardin de Reuilly">Jardin de Reuilly</option>
          <option value="Nation Picpus">Nation Picpus</option>
          <option value="Bel-Air Nord">Bel-Air Nord</option>
          <option value="Bel-Air Sud">Bel-Air Sud</option>
          <option value="Vallée de Fécamp">Vallée de Fécamp</option>
          <option value="Bercy">Bercy</option>
        </select>
      </label>

      <fieldset>
        <legend>DOMAINES D’ACTIVITÉ / D’ENGAGEMENT</legend>
        <div class="chips" id="domains">
          <label class="chip"><input type="checkbox" value="Éducation" data-free="domain_free_education" /> Éducation</label>
          <input class="free" id="domain_free_education" type="text" placeholder="Préciser (facultatif)" />
          <label class="chip"><input type="checkbox" value="Solidarité" data-free="domain_free_solidarite" /> Solidarité</label>
          <input class="free" id="domain_free_solidarite" type="text" placeholder="Préciser (facultatif)" />
          <label class="chip"><input type="checkbox" value="Environnement" data-free="domain_free_env" /> Environnement</label>
          <input class="free" id="domain_free_env" type="text" placeholder="Préciser (facultatif)" />
          <label class="chip"><input type="checkbox" value="Culture" data-free="domain_free_culture" /> Culture</label>
          <input class="free" id="domain_free_culture" type="text" placeholder="Préciser (facultatif)" />
          <label class="chip"><input type="checkbox" value="Sport" data-free="domain_free_sport" /> Sport</label>
          <input class="free" id="domain_free_sport" type="text" placeholder="Préciser (facultatif)" />
          <label class="chip"><input type="checkbox" value="Autre" data-free="domain_free_other" /> Autre</label>
          <input class="free" id="domain_free_other" type="text" placeholder="Préciser (facultatif)" />
        </div>
      </fieldset>

      <label class="toggle">
        <input type="checkbox" id="skill-toggle" /> Apporter une compétence
      </label>
      <label id="skill-detail-wrap" class="hidden">
        Apporter une compétence - détail
        <textarea id="skill-detail" placeholder="Décris la compétence que tu souhaites apporter"></textarea>
      </label>

      <label> Notes
        <textarea name="Notes" rows="4" placeholder="Informations complémentaires…"></textarea>
      </label>

      <button type="submit" id="submit-btn">Envoyer</button>
      <p id="status" role="status" aria-live="polite"></p>
    </form>
  </main>

  <script src="script.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATy7UvRGmzdy9YbxCPa3ssONCM7R9myMY&libraries=places&callback=initPlaces"></script>
</body>
</html>
